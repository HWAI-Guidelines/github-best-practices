name: Add License Header

on:
  push:
    branches:
      - 'staging'
      - 'development'
      - 'production'
  pull_request:
    branches:
      - 'staging'
      - 'development'
      - 'production'

jobs:
  add-license:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run license script
        run: |
          python add_license.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          # Reset the .github/workflows/license.yml file and other excluded files
          git reset HEAD .github/workflows/license.yml README.md add_license.py
          # Commit and push only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Add license header to files'
            git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
